{% extends 'base_layout.html'%}

{% block content %}

<div class="row">
  <div class="col-md-12">
    <div class="portfolio-detail">
      <div class="portfolio">
        <h1 class="portfolio-title">{{ portfolio.title }}</h1>
        <p class="portfolio-subtitle">{{ portfolio.subtitle }} <span>Creado el {{ portfolio.date|date:"D d M Y" }}</span></p>
        <hr>
        <div class="row">
          <div class="col-md-12 col-sm-8">
            <img src="{{ portfolio.thumb.url }}" title="{{ portfolio.subtitle }}" class="img-responsive portfolio-img"/>
          </div>
        </div>
        <hr>
        <p>{{ portfolio.body|safe }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
