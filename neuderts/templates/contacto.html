{% extends 'base_layout.html' %}

{% block content %}
<div class="row">
  <div class="col-sm-6">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <form action="/contacto/" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" ng-model="vm.nombre" class="form-control" ng-required>
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="text" name="email" id="email" ng-model="vm.email" class="form-control" ng-required>
          </div>
          <div class="form-group">
            <label for="message">¿Qué nos quieres contar?</label>
            <textarea name="message" id="message" cols="30" ng-model="vm.message" rows="10" class="form-control" ng-required></textarea>
          </div>
          <button class="btn btn-custom">Contáctanos</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="row">
      <div class="col-md-12">
        <img src="{% static 'img/t-cruise.png' %}" alt="" class="img-responsive">
      </div>
    </div>
  </div>
</div>
{% endblock %}
