{% extends 'base_layout.html'%}

{% block content %}
<div class="row">
  {% for portfolio in portfolios %}
  <div class="col-md-4 col-sm-4 col-xs-4">
    <div class="item-container">
      <a href="{% url 'portfolio:detail' slug=portfolio.slug %}">
        <img src="{{ portfolio.thumb.url }}" alt="{{ portfolio.title }}" title="{{ portfolio.title }}" class="img-responsive item"/>
      </a>
    </div>
    <div class="item-caption" title="Creado el {{ portfolio.date|date:"D d M Y" }}">
      <h2><a href="{% url 'portfolio:detail' slug=portfolio.slug %}">{{ portfolio.title }}</a></h2>
      <p>
        <span >{{ portfolio.subtitle }}</span>
        <!-- <a href="{% url 'portfolio:detail' slug=portfolio.slug %}">[Ver m√°s]</a> -->
      </p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
